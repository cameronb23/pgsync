<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automerge ProseMirror Editor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --bg: #0f172a;
        --surface: #1e293b;
        --surface-light: #334155;
        --text: #f1f5f9;
        --text-muted: #94a3b8;
        --border: #334155;
        --shadow: rgba(0, 0, 0, 0.3);
        --success: #10b981;
        --error: #ef4444;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, var(--bg) 0%, #1a1f3a 100%);
        color: var(--text);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      header {
        margin-bottom: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary) 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 1rem;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        background: var(--surface);
        border-radius: 12px;
        margin-bottom: 1.5rem;
        border: 1px solid var(--border);
        box-shadow: 0 4px 6px var(--shadow);
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-indicator.connected {
        background: var(--success);
      }

      .status-indicator.disconnected {
        background: var(--error);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .editor-wrapper {
        background: var(--surface);
        border-radius: 12px;
        border: 1px solid var(--border);
        box-shadow: 0 10px 15px -3px var(--shadow);
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .editor-wrapper:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .editor-toolbar {
        display: flex;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        background: var(--surface-light);
        border-bottom: 1px solid var(--border);
        flex-wrap: wrap;
      }

      .toolbar-button {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .toolbar-button:hover {
        background: var(--primary);
        border-color: var(--primary);
        transform: translateY(-1px);
      }

      .toolbar-button.active {
        background: var(--primary);
        border-color: var(--primary);
      }

      .ProseMirror {
        padding: 2rem;
        min-height: 500px;
        outline: none;
        font-size: 1.125rem;
        line-height: 1.75;
        color: var(--text);
      }

      .ProseMirror p {
        margin-bottom: 1rem;
      }

      .ProseMirror h1,
      .ProseMirror h2,
      .ProseMirror h3 {
        font-weight: 600;
        margin: 1.5rem 0 1rem;
        color: var(--text);
      }

      .ProseMirror h1 {
        font-size: 2rem;
      }

      .ProseMirror h2 {
        font-size: 1.5rem;
      }

      .ProseMirror h3 {
        font-size: 1.25rem;
      }

      .ProseMirror strong {
        font-weight: 600;
        color: var(--text);
      }

      .ProseMirror em {
        font-style: italic;
      }

      .ProseMirror code {
        background: var(--surface-light);
        color: #fbbf24;
        padding: 0.125rem 0.375rem;
        border-radius: 4px;
        font-family: "Courier New", monospace;
        font-size: 0.875em;
      }

      .ProseMirror pre {
        background: var(--surface-light);
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        margin: 1rem 0;
      }

      .ProseMirror pre code {
        background: none;
        padding: 0;
      }

      .ProseMirror ul,
      .ProseMirror ol {
        padding-left: 2rem;
        margin: 1rem 0;
      }

      .ProseMirror li {
        margin-bottom: 0.5rem;
      }

      .ProseMirror blockquote {
        border-left: 4px solid var(--primary);
        padding-left: 1rem;
        margin: 1rem 0;
        color: var(--text-muted);
        font-style: italic;
      }

      .ProseMirror hr {
        border: none;
        border-top: 2px solid var(--border);
        margin: 2rem 0;
      }

      .ProseMirror-focused {
        outline: none;
      }

      .debug-panel {
        margin-top: 2rem;
        padding: 1.5rem;
        background: var(--surface);
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      .debug-panel h3 {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--primary);
      }

      .debug-content {
        background: var(--bg);
        padding: 1rem;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-size: 0.875rem;
        color: var(--text-muted);
        max-height: 200px;
        overflow-y: auto;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .ProseMirror {
          padding: 1rem;
          font-size: 1rem;
        }

        .status-bar {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Automerge Editor</h1>
        <p class="subtitle">
          Real-time collaborative editing powered by Automerge & ProseMirror
        </p>
      </header>

      <div class="status-bar">
        <div class="status-item">
          <span class="status-indicator connected"></span>
          <span id="connection-status">Connected</span>
        </div>
        <div class="status-item">
          <span>Document ID: <strong id="doc-id">doc-1</strong></span>
        </div>
        <div class="status-item">
          <span>Changes: <strong id="change-count">0</strong></span>
        </div>
      </div>

      <div class="editor-wrapper">
        <div class="editor-toolbar" id="toolbar">
          <button class="toolbar-button" data-command="strong">
            <strong>B</strong>
          </button>
          <button class="toolbar-button" data-command="em">
            <em>I</em>
          </button>
          <button class="toolbar-button" data-command="code">
            <code>&lt;/&gt;</code>
          </button>
          <button class="toolbar-button" data-command="heading1">H1</button>
          <button class="toolbar-button" data-command="heading2">H2</button>
          <button class="toolbar-button" data-command="heading3">H3</button>
          <button class="toolbar-button" data-command="bullet_list">
            â€¢ List
          </button>
          <button class="toolbar-button" data-command="ordered_list">
            1. List
          </button>
          <button class="toolbar-button" data-command="blockquote">
            " Quote
          </button>
        </div>
        <div id="editor"></div>
      </div>

      <div class="debug-panel">
        <h3>ðŸ“Š Debug Info</h3>
        <div class="debug-content" id="debug-content">Initializing...</div>
      </div>
    </div>

    <script type="module" src="/client.ts"></script>
  </body>
</html>
